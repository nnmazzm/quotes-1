<!-- templates/quotes.html -->

{% extends 'base.html' %}

{% block title %}Quotes{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Random Quotes</h2>
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h2 class="mb-1 font-italic">{{ quote_text }}</h2>
                <small class="text-muted">{{ quote_author }}</small>
            </div>
        </a>
        <a href="/quotes" class="btn btn-primary mt-3">Next Quote</a>
    </div>
</div>
{% endblock %}
